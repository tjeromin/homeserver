
<VirtualHost *:80>
	ServerName tinocloud.de
	ServerAdmin davidjer@hotmail.de

    # Nextcloud dir
    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        Require all granted
        AllowOverride All
        Options FollowSymLinks MultiViews
        Satisfy Any
        <IfModule mod_dav.c>
            Dav off
        </IfModule>
    </Directory>
    # Deny access to .ht files
    <Files ".ht*">
        Require all denied
    </Files>

    # PHP-FPM Proxy Configuration
	<FilesMatch \.php$>
                SetHandler "proxy:fcgi://nextcloud-php:9000"
	</FilesMatch>    
</VirtualHost>

<VirtualHost *:90>
    ServerName grafana.tinocloud.de
	ServerAdmin davidjer@hotmail.de

    ProxyPass / http://grafana:3000/
    ProxyPassReverse / http://grafana:3000/
    ProxyPreserveHost on

    RequestHeader unset Authorization
    ProxyRequests Off

    #SSLCertificateFile /etc/letsencrypt/live/grafana.tinocloud.de/fullchain.pem
    #SSLCertificateKeyFile /etc/letsencrypt/live/grafana.tinocloud.de/privkey.pem
    #Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

