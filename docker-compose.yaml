services:
  mariadb:
    image: mariadb:10.4
    container_name: mariadb
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - /mnt/drive1/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 0rPYdrJfKyDW11Zzf7XDb5JxIaUKVk
      MYSQL_PASSWORD: 0rPYdrJfKyDW11Zzf7XDb5JxIaUKVk
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: oc_ncadmin
      MARIADB_AUTO_UPGRADE: 1

  nextcloud:
    image: nextcloud:30.0.8
    container_name: nextcloud
    restart: always
    # runs on port 80
    links:
      - mariadb
    volumes:
      - ./nextcloud:/var/www/html
      - /mnt/drive1/nc_data:/nc_data
    environment:
      - NEXTCLOUD_ADMIN_USER=ncadmin
      - NEXTCLOUD_ADMIN_PASSWORD=pmabSG3YUTYqCGaFBA6B
      - NEXTCLOUD_TRUSTED_DOMAINS=192.168.178.55 tinocloud.org
      - NEXTCLOUD_DATA_DIR=/nc_data
      - MYSQL_PASSWORD=0rPYdrJfKyDW11Zzf7XDb5JxIaUKVk
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=oc_ncadmin
      - MYSQL_HOST=mariadb
      - REDIS_HOST=redis
      - PHP_MEMORY_LIMIT=1024M
      - PHP_UPLOAD_LIMIT=1024M
    depends_on:
      - mariadb
      - redis
    secrets:
      - mariadb_pw

  cron-nc:
    image: nextcloud:30.0.8
    container_name: cron-nc
    restart: unless-stopped
    volumes:
      - ./nextcloud:/var/www/html
      - /mnt/drive1/nc_data:/nc_data
    entrypoint: /cron.sh
    depends_on:
      - mariadb
      - redis
      - nextcloud

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  caddy:
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    links:
      - nextcloud
      - grafana

  ddclient:
    image: lscr.io/linuxserver/ddclient:latest
    container_name: ddclient
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./ddclient/config:/config

  iobroker:
    image: buanet/iobroker:latest-v7
    container_name: iobroker
    hostname: iobroker
    restart: always
    ports:
      - 8081:8081
      - 502:502
      - 1883:1883
      - 1882:1882
    volumes:
      - ./iobroker:/opt/iobroker

  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - /mnt/drive1/influxdb:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=tino
      - DOCKER_INFLUXDB_INIT_PASSWORD=Avenge-Daycare0-Jury
      - DOCKER_INFLUXDB_INIT_ORG=tino
      - DOCKER_INFLUXDB_INIT_BUCKET=smarthome

  grafana:
    image: grafana/grafana:11.5.2
    container_name: grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./grafana/var:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    environment:
      - GF_LOG_LEVEL=warn
    links:
      - influxdb
    depends_on:
      - influxdb

  test:
    image: mariadb:10.4
    container_name: test
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mariadb_pw
      MYSQL_PASSWORD_FILE: /run/secrets/mariadb_pw
      MYSQL_DATABASE: test
      MYSQL_USER: testuser
    secrets:
      - mariadb_pw

secrets:
  mariadb_pw:
    file: ./secrets/mariadb_pw.txt
